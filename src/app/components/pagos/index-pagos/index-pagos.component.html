<div class="container">
    <div class="row">
        <div class="col-md-12 text-center align-items-center justify-content-center">
            <a [routerLink]="['/sistema/pagos/add']" class="btn btn-danger">AÃ±adir Nuevo Pago</a>
        </div>
        <div class="col-md-12 pt-4">
            <div class="card text-center">
                <div class="card-header bg-rojo d-flex justify-content-between align-items-center">
                    Pagos Registrados
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th width='10px'>ID</th>
                                <th>Concepto</th>
                                <th>Cantidad</th>
                                <th>Pagador</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let pago of pagos">
                                <td>{{pago.id}}</td>
                                <td>{{pago.concepto}}</td>
                                <td>{{pago.cantidad}}</td>
                                <td>{{pago.Users_id}}</td>
                                <td><a [routerLink]="['/sistema/pagos/edit', pago.id]" class="btn btn-info">Editar Pago</a></td>
                                <td><a class="btn btn-danger" (click)="deletePago(pago.id)">Eliminar Pago</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
