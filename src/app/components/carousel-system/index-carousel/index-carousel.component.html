<app-navbar-system></app-navbar-system>
<div class="container">
    <div class="row">
        <div class="col-md-12 text-center align-items-center justify-content-center">
            <a [routerLink]="['/sistema/carousel/add']" class="btn btn-danger">Añadir Nueva Imagen</a>
        </div>
        <div class="col-md-12 pt-4">
            <div class="card text-center">
                <div class="card-header bg-rojo d-flex justify-content-between align-items-center">
                    Imagenes de Carrusel registradas
                </div>
                <div class="card-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th width='10px'>ID</th>
                                <th>Titulo</th>
                                <th>Descripción</th>
                                <th>Fecha de Creación</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let carous of carousel">
                                <td>{{carous.id}}</td>
                                <td>{{carous.titulo}}</td>
                                <td>{{carous.descripcion}}</td>
                                <td>{{carous.created_at.toString().slice(8, 10)}}-{{carous.created_at.toString().slice(5, 7)}}-{{carous.created_at.toString().slice(0, 4)}}</td>
                                <td><a [routerLink]="['/sistema/carousel/edit', carousel.id]" class="btn btn-info">Editar</a></td>
                                <td><a class="btn btn-danger" (click)="deleteCarousel(carous.id)">Eliminar</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
